

{% extends 'words/layout.html' %}

{% block title %}>Main{% endblock %}
 
{% block content %}
<ul>
    <li><a href="/index">Main</a></li>
    <li><a href="/add">Add</a></li>
    <li><a href="/delete">Delete</a></li>
</ul>
{% for word in dictionary %}
<form method="POST" action="api/word/learn">{% csrf_token %}

    <ul>
        <input type="hidden" name="know" value="{{ word.word }}">
        <li><input type="submit" value="I know it">{{ word.word }} : {{ word.translation }} </li>
        
    </ul>
    
   
</form>
{% endfor%}
{% endblock %}
